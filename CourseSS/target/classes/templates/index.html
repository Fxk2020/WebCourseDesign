<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程资料共享网站</title>

    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css"/>

    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>
<body>

<div class="layui-anim layui-anim-up layui-anim-fadein"
     style="font-size: 35px;font-family: serif;margin: 15px;text-align: center">欢迎登录</div>
<div class="layui-row">

    <!--登录表单-->
    <div style="margin:30px">
        <form class="layui-form" th:action="@{/service/login}" method="post" style="width: 30%;margin-left: 35%">
            <!--  输入框  -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="userName" required  lay-verify="required" placeholder="用户名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <!--  密码框  -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="text-align: center">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-lg" lay-submit lay-filter="login">登录</button>
                    <a th:href="@{/register.html}" style="padding-left: 35px;padding-top: 5px;
                    font-family: serif;font-size: 20px;cursor: pointer;color: #87CEEB">
                        注册新用户</a>
                </div>
            </div>
        </form>

    </div>
</div>



<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(login)', function(data){

            console.log(data.field)

            return true;
        });
    });
</script>



<script th:inline="javascript">
    layui.use('layer', function(){
        var layer = layui.layer;

        if ([[${msg}]]!==null){
            layer.msg([[${msg}]]);
        }
    });
</script>
</body>
</html>
